<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery - HTML</title>
    <link rel="stylesheet" href="jqstyle.css">
</head>
<body>
<h1 class="js-hide-it">Hello from original HTML</h1>
<p class="js-hello-world"></p>
<ul>
    <li class="js-hello-world"></li>
</ul>


<script src="jquery.js"></script>
<script>
   function sayHello() {
       console.log("sayHello");
       $('.js-hide-it').addClass('hidden');
       $('.js-hello-world').text('Hello I am form JS');
   }

   sayHello();
</script>
</body>
</html>
